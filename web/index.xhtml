<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>
       <h:outputStylesheet library="css" name="table-style.css" />
       <title>Flux Web</title>
   </h:head>
   <h:body>

       <h1>Flux Workflows</h1>

       <h:form>
           <h:dataTable value="#{engine.workflows}" var="flux"
                        styleClass="flux-table" headerClass="flux-table-header"
                        rowClasses="flux-table-odd-row,flux-table-even-row">

               <h:column>
                   <f:facet name="header">Workflow Name</f:facet>
                   #{flux.name}
               </h:column>

               <h:column>
                   <f:facet name="header">Action</f:facet>
                   <h:commandLink value="Start Workflow"
                                  action="#{engine.schedule(flux.name)}" />
               </h:column>

           </h:dataTable>
       </h:form>
   </h:body>
</html>
